<!DOCTYPE html>

  <title>ZIPBOT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .zip-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      animation: slideDownText 2s ease-out forwards;
      opacity: 0;
      pointer-events: auto;
    }

    .zip-button {
      position: absolute;
      bottom: 5%;
      right: 5%;
      background-color: #FFD700;
      color: black;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      animation: slideDownButton 2.2s ease-out forwards;
      opacity: 0;
      pointer-events: auto;
    }

    @keyframes slideDownText {
      from {
        transform: translate(-50%, -150%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    @keyframes slideDownButton {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
