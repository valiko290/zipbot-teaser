<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIPBOT</title>

  <!-- –ò–º–ø–æ—Ä—Ç —Å—Ç–∏–ª—å–Ω–æ–≥–æ —Ü–∏—Ñ—Ä–æ–≤–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞ -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* üìú –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç: –ø–æ —Å–ª–æ–≤–∞–º */
    .zip-text {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 3.2rem;
      color: #ffffff;
      font-weight: 600;
      letter-spacing: 1.5px;
      pointer-events: auto;
      white-space: nowrap;
    }

    .zip-text .word {
      display: inline-block;
      opacity: 0;
      transform: translateY(-60px);
      animation: dropWord 0.6s ease-out forwards;
    }

    .delay0 { animation-delay: 0.2s; }
    .delay1 { animation-delay: 0.5s; }
    .delay2 { animation-delay: 0.8s; }
    .delay3 { animation-delay: 1.1s; }
    .delay4 { animation-delay: 1.4s; }

    @keyframes dropWord {
      from {
        opacity: 0;
        transform: translateY(-60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üöÄ –ö–Ω–æ–ø–∫–∞ */
    .zip-button {
      position: absolute;
      bottom: 5%;
      right: 5%;
      background-color: #FFD700;
      color: black;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      animation: slideDownButton 1.7s ease-out forwards;
      opacity: 0;
      pointer-events: auto;
      transition: transform 0.3s ease;
    }

    .zip-button:hover {
      transform: scale(1.05);
    }

    @keyframes slideDownButton {
      from {
        transform: translateY(-80px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .zip-text {
        font-size: 2.3rem;
        top: 38%;
        letter-spacing: 1.2px;
      }

      .zip-button {
        font-size: 1rem;
        padding: 12px 22px;
      }
    }
  </style>
</head>

<body>
  <!-- üåå –í–∏–¥–µ–æ —Ñ–æ–Ω -->
  <video autoplay muted loop playsinline>
    <source src="teaser.mp4" type="video/mp4" />
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>

  <!-- üåü –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–∫–∏ -->
  <div class="overlay">
    <div class="zip-text">
      <span class="word delay0">ZIPBOT</span>
      <span class="word delay1">‚Äî</span>
      <span class="word delay2">–ù–∞–π–¥–∏</span>
      <span class="word delay3">–±—ã—Å—Ç—Ä–µ–µ</span>
      <span class="word delay4">‚ö°</span>
    </div>

    <button class="zip-button" onclick="alert('–ü–æ–µ—Ö–∞–ª–∏! üöÄ')">–ó–∞–ø—É—Å—Ç–∏—Ç—å ZipBot</button>
  </div>
</body>
</html>
